<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace=base::layout(~{::section})>
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<!-- Card One -->
		<div class="container-fluid cards-row">
			<div class="container">
				<div class="row">

					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="container text-center">
								<img style="margin-top: 10px; width: 80px;" src=""
									th:src="@{/images/sign-up.png}" alt="" />
								<div class="caption">
									<h3 class="text-center">SignUp</h3>
									<p class="card-description text-center" th:text="${SignUp}"></p>

								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="container text-center">
								<img style="margin-top: 10px; width: 80px;" src=""
									th:src="@{/images/search-user.png}" alt="" />
								<div class="caption">
									<h3 class="text-center">KYC</h3>
									<p class="card-description text-center" th:text="${KYC}"></p>

								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="container text-center">
								<img style="margin-top: 10px; width: 80px;" src=""
									th:src="@{/images/Loan.png}" alt="" />
								<div class="caption">
									<h3 class="text-center">Loan</h3>
									<p class="card-description text-center" th:text="${Loan}"></p>

								</div>
							</div>
						</div>
					
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="container text-center">
								<img style="margin-top: 10px; width: 80px;" src=""
									th:src="@{/images/money-transfer.png}" alt="" />
								<div class="caption">
									<h3 class="text-center">Transaction</h3>
									<p class="card-description text-center" th:text="${Transaction}"></p>

								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
